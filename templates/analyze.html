<!DOCTYPE html>
<html>
<head>
    <title>Audio Analysis</title>
</head>
<body>
    <button onclick="location.href='/analyze'">Go to Audio Analysis</button>
    <button onclick="location.href='/embed'">Go to Watermark Embedding</button>
    <button onclick="location.href='/compare'">Compare Another Audio</button>

    <h1>Audio Analysis</h1>
    <form action="/analyze" method="POST" enctype="multipart/form-data">
        <input type="file" name="audio_file">
        <input type="text" name="existing_data" placeholder="Existing Data">
        <button type="submit">Analyze</button>
    </form>
    {% if watermark %}
        <p>Watermark: {{ watermark }}</p>
    {% endif %}
    {% if is_authentic is not none %}
        <p>Is Authentic: {{ is_authentic }}</p>
    {% endif %}
    {% if error %}
        <p>Error: {{ error }}</p>
    {% endif %}
</body>
</html>
